{% include 'navbar.html' %} 
{% load static %} 
{% block content %}

<div class="contenedorForm">

    <div class="formulario">

        <div class="row">
            <h1 class="titulo">Complejos</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}

                <div class="contenedorBotones">
                    <button class="botonSecundario" type="submit">Guardar</button>
                    <a class="botonSecundario" href="{% url 'lista_complejos' %}">Cancelar</a>
                </div>
                
            </form>
        </div>

    </div>

</div>

{% endblock %}
